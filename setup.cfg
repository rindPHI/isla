[metadata]
name = isla
version = attr: isla.__version__
author = Dominic Steinhoefel
author_email = dominic.steinhoefel@cispa.de
description = ISLa (Input Specification Language)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rindPHI/isla
project_urls =
    Bug Tracker = https://github.com/rindPHI/isla/issues
classifiers =
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Programming Language :: Python :: 3.10
    Operating System :: OS Independent
    Topic :: Scientific/Engineering
    Topic :: Security
    Topic :: Software Development :: Testing

[options]
package_dir =
    = src
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires =
    antlr4-python3-runtime>=4.13
    datrie>=0.8.2
    grammar_to_regex>=0.0.4
    grammar_graph>=0.1.15
    ijson>=3.1.4
    neo-grammar-graph>=0.2.3
    packaging>=21.3
    pathos>=0.2.9
    proxyorderedset>=0.3.5
    returns>=0.21.0
    toml>=0.10.2
    wheel>=0.37.1
    z3-solver>=4.8.17.0,<=4.11.2.0

[options.extras_require]
test =
    docutils>=0.18.1
    matplotlib>=3.5.3
    pytest-cov>=3.0.0
    pytest-html>=3.1.1
    pytest-profiling>=1.7.0
    pytest-pycharm>=0.7.0
    pytest-randomly>=3.12.0
    pytest-rerunfailures>=10.2
    pytest-xdist>=2.4.0
    pytest>=7.1.2
    tox>=3.25.0
dev =
    black>=22.8.0
    build>=0.8.0
    flake8>=5.0.4
    setuptools-antlr>=0.4.0
    sphinx>=6.1.3
    sphinx-book-theme>=1.0.0
    twine>=4.0.1

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    isla = isla.cli:main

[mypy]
plugins =
  returns.contrib.mypy.returns_plugin

[antlr]
# Specify grammars to generate parsers for; default: None
#grammars = <grammar> [grammar> ...]
# Specify directories where output is generated; default: ./
#output = [default=<output path>]
#         [<grammar>=<output path> ...]
output = default=.
# Generate a parse tree listener (yes|no); default: yes
listener = yes
# Generate parse tree visitor (yes|no); default: no
#visitor = no
# Generate file dependencies (yes|no); default: no
#depend = no
